{% extends "layout.html" %} {% block content %}
<div>
  <input type="text" id="search-input" placeholder="Search feed items..." />
</div>
<div id="feed-container">
  {% for item in items %}
  <div class="feed-item">
    <h2 class="feed-title">{{ item.title }}</h2>
    <p>{{ item.summary }}</p>
    <a href="{{ item.link }}">Read more</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
