<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed Aggregator Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">RSS Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-4">
      <h1 class="mb-4">RSS Feed Aggregator</h1>
      <form method="GET" action="/search" class="form-inline mb-4">
        <input
          type="text"
          name="q"
          class="form-control mr-2"
          placeholder="Search..."
          value="{{ request.args.get('q', '') }}"
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <h2>Articles</h2>
      <div class="list-group">
        {% for article in articles %}
        <a
          href="{{ article['link'] }}"
          class="list-group-item list-group-item-action flex-column align-items-start"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ article['title'] }}</h5>
            <small>{{ article['published'] }}</small>
          </div>
          <p class="mb-1">{{ article['summary'] }}</p>
          <small>{{ article['source'] }}</small>
        </a>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
